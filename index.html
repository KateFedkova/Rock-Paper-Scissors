<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <button class="option" id="rock">Rock</button>
      <button class="option" id="paper">Paper</button>
      <button class="option" id="scissors">Scissors</button>
    </div>
    <div class="player">
      <div class="current">
        <p>Scores: <span id="current--player">0</span></p>
      </div>
      <div class="action-holder">
        <img src="images/white-background.jpg" alt="" id="player--action" />
      </div>
      <div class="name">
        <h2 id="name--0">You</h2>
      </div>
    </div>

    <div>
      <h3 class="vs">VS</h3>
      <button class="btn--new">
        <i class="bi bi-plus-circle"></i> New game
      </button>
    </div>

    <div class="player">
      <div class="current">
        <p>Scores: <span id="current--computer">0</span></p>
      </div>
      <div class="action-holder">
        <img src="images/white-background.jpg" alt="" id="computer--action" />
      </div>
      <div class="name">
        <h2 id="name--1">Computer</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
